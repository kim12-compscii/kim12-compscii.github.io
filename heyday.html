<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heyday Home</title>
  <link rel="stylesheet" href="heyday.css" />
</head>
<body>
  <div class="phone">
    <div class="screen home-bg">

      <div class="topbar">
        <div class="toptext">
          <h1 class="welcome">Welcome back, Joe!!</h1>
          <p class="sub">You have <b>6</b> new notifications</p>
        </div>

        <div class="avatar" aria-label="profile icon">
          <div class="avatar-inner">ðŸ™‚</div>
        </div>
      </div>

      <div class="cards">

        <div class="card">
          <div class="icon calendar-icon">
            <div class="cal-top"></div>
            <div class="cal-body"></div>
          </div>
          <div class="card-text">
            <div class="card-title">Calendar</div>
            <div class="card-sub">2 new notification</div>
          </div>
        </div>

        <!-- CLICKABLE -->
        <a class="card link-card" href="mentalhealth.html">
          <div class="icon mh-icon">
            <div class="hourglass">
              <div class="hg-top"></div>
              <div class="hg-mid"></div>
              <div class="hg-bot"></div>
            </div>
          </div>
          <div class="card-text">
            <div class="card-title">Mental Health</div>
            <div class="card-sub">3 new notification</div>
          </div>
        </a>

        <div class="card">
          <div class="icon henry-icon">
            <div class="plant">
              <div class="leaf"></div>
              <div class="pot">:)</div>
            </div>
          </div>
          <div class="card-text">
            <div class="card-title">Henry</div>
            <div class="card-sub">1 new notification</div>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Bootstrap Demo</title>
<link href="boot.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid pt-5 bg-dark text-white text-center">
        <h1>Juha Kim's Friend Adoption Center</h1>
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-4 bg-info m-1 p-3 text-center">Ethan</div>
            <div class="col-md-4 bg-primary m-1 p-3 text-center">Jerry</div>
            <div class="col-md-4 bg-info m-1 p-3 text-center">Jayden</div>
        </div>
    </div>

    <div class="container my-3">
        <h2>Available Now</h2>
        <div class="row">
            <div class="col-md-4 my-2">
                <div class="card">
                    <img class="card-img-top img-fluid" src="https://heronscrossing.vet/wp-content/uploads/Golden-Retriever-1024x683.jpg" alt="Golden Retriever" style="height:300px; width:auto; object-fit: cover;">
                    <div class="card-body">
                        <h4 class="card-title">Available</h4>
                        <p class="card-text">Golden Retriever</p>
                        <a href="#" class="btn btn-dark">Adopt me</a>
                    </div>    
                </div>
            </div>

            <div class="col-md-4 my-2">
                <div class="card">
                    <img class="card-img-top img-fluid" src="https://i.natgeofe.com/n/365cab4b-7c9f-487a-a76d-0ec4cb6d433a/emperor-penguin_thumb_square.jpg?wp=1&w=357&h=357" alt="Emperor Penguin" alt="Golden Retriever" style="height:300px; width:auto; object-fit: cover;">
                    <div class="card-body">
                        <h4 class="card-title">Available</h4>
                        <p class="card-text">Emperor Penguin</p>
                        <a href="#" class="btn btn-dark">Adopt me</a>
                    </div>    
                </div>
            </div>

            <div class="col-md-4 my-2">
                <div class="card">
                    <img class="card-img-top img-fluid" src="https://media.hswstatic.com/eyJidWNrZXQiOiJjb250ZW50Lmhzd3N0YXRpYy5jb20iLCJrZXkiOiJnaWZcL2tvYWxhcy0xLmpwZyIsImVkaXRzIjp7InJlc2l6ZSI6eyJ3aWR0aCI6IjEyMDAifX19" alt="Koala" alt="Golden Retriever" style="height:300px; width:auto; object-fit: cover;">
                    <div class="card-body">
                        <h4 class="card-title">Available</h4>
                        <p class="card-text">Koala</p>
                        <a href="#" class="btn btn-dark">Adopt me</a>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
